<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- TITLE  -->
    <div class="container">
        <div class="Header">
            <h2 class="heading" style="background-color: indianred;">Rock Paper Scissor Game</h2>
        </div>
        <br>
        <!-- GAME OPTIONS -->
        <div class="main-content">
            <div class="rock-content">
                <img src="img/rock.jpg.png" alt="rock" class="rock-image">
                <button class="rock-btn" onclick="clickRockBtn()">✊ROCK</button>
            </div>
            <div class="paper-content">
                <img src="img/paper.jpg.png" alt="paper" class="paper-image">
                <button class="paper-btn" onclick="clickPaperBtn()">✋PAPER</button>
            </div>
            <div class="scissor-content">
                <img src="img/scissor.jpg.png" alt="scissor" class="scissor-image">
                <button class="scissor-btn" onclick="clickScissorBtn()">✌️SCISSOR</button>
            </div>
            <script src="jss.js"></script>
        </div>
    </div>
</body>
</html>
